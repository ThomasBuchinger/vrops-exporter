HostSystemStatsCollector:
    - label: "hardware_number_of_cpu_cores_info"
      statkey: "hardware|cpuinfo|num_CpuCores"
    - label: "hardware_number_of_cpu_sockets_info"
      statkey: "cpu|numpackages"
    - label: "memory_swap_used_kilobytes"
      statkey: "mem|swapused_average"
    - label: "memory_useable_kilobytes"
      statkey: "mem|host_usable"
    - label: "memory_usage_percentage"
      statkey: "mem|usage_average"
    - label: "memory_balloon_kilobytes"
      statkey: "mem|vmmemctl_average"
    - label: "memory_compressed_kilobytes"
      statkey: "mem|compressed_average"
    - label: "memory_guest_active_kilobytes"
      statkey: "mem|active_average"
    - label: "memory_consumed_kilobytes"
      statkey: "mem|consumed_average"
    - label: "memory_capacity_available_to_vms_kilobytes"
      statkey: "mem|host_provisioned"
    - label: "summary_running_VMs_number"
      statkey: "summary|number_running_vms"
    - label: "network_packets_dropped_rx_number"
      statkey: "net|droppedRx_summation"
    - label: "network_packets_dropped_tx_number"
      statkey: "net|droppedTx_summation"
    - label: "network_packets_dropped_percentage"
      statkey: "net|droppedPct"

DatastoreStatsCollector:
  - label: "capacity_total_capacity_gigabytes"
    statkey: "capacity|total_capacity"
  - label: "capacity_available_space_gigabytes"
    statkey: "capacity|available_space"
  - label: "diskspace|total_usage"
    statkey: "diskspace|total_usage"
  - label: "virtual_machine_used_diskspace_gigabytes"
    statkey: "diskspace|diskused"
  - label: "capacity_used_space_percentage"
    statkey: "capacity|usedSpacePct"


